<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- theme-color usa colors.primary del sistema de tokens -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Capturar evento beforeinstallprompt ANTES de que Svelte se monte -->
    <!-- Nota: Este evento solo se dispara en navegadores web, no en apps nativas de Capacitor -->
    <script>
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        // Guardar el evento globalmente para que Svelte lo pueda usar después
        // Solo se ejecutará en web, nunca en iOS/Android nativo
        window.__pwaInstallEvent = e;
      });
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
